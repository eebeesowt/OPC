<div class="col container d-grid gap-3" id="{{projector.id}}">
    <div class="h2 text-center">
        
        <form method="post" action="/deleteProj">
            {{projector.label}}
            <input type="text" name="del_but" value="{{projector.id}}" hidden>
            <input type="submit" name="d_b" value="X"class="btn btn-outline-danger">
        </form>
    </div>
    <div class="form-check form-switch d-grid gap-2 d-md-flex justify-content-md-center" id="tested">
        <input class="form-check-input" type="checkbox" id="groupCheck" onclick="Grouped({{projector.id}})" {% if projector.group %}checked{% endif %}></input>
        <label class="form-check-label" for="groupCheck" id="grplabel"></label>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button id="power_but"class={% if projector.power %}"btn btn-success"{% else %}"btn btn-danger" {% endif %} type="button" onclick="Power({{projector.id}})">Power</button>
        <button id ="shutter_but"class={% if projector.shutter %}"btn btn-light"{% else %}"btn btn-dark"{% endif %} type="button" onclick="Shutter({{projector.id}})">Shutter</button>
    </div>
    <div class="btn-group d-md-flex justify-content-md-center" role="group" id="screenFormat">
        <button type="button" onclick="setScreenFormat(this.value, {{projector.id}})" class="btn btn-outline-primary {% if projector.screen_format == "16:10" %} active {% endif %}"value="16:10">16:10</button>
        <button type="button" onclick="setScreenFormat(this.value, {{projector.id}})" class="btn btn-outline-primary {% if projector.screen_format == "16:9" %} active {% endif %}"value="16:9">16:9</button>
        <button type="button" onclick="setScreenFormat(this.value, {{projector.id}})" class="btn btn-outline-primary {% if projector.screen_format == "4:3" %} active {% endif %}" value="4:3">4:3</button>
    </div>
    Shutter IN
    <select class="form-select form-select-sm">
        <option selected>{{projector.shutter_in_time}}</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="0.0">0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="0.5">0.5s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="1.0">1.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="1.5">1.5s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="2.0">2.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="2.5">2.5s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="3.0">3.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="3.5">3.5s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="4.0">4.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="5.0">5.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="7.0">7.0s</option>
        <option onclick="set_Shutter_in(this.value, {{projector.id}})" value="10.0">10.0s</option>
    </select>
    Shutter OUT
    <select class="form-select form-select-sm">
        <option selected>{{projector.shutter_out_time}}</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="0.0">0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="0.5">0.5s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="1.0">1.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="1.5">1.5s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="2.0">2.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="2.5">2.5s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="3.0">3.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="3.5">3.5s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="4.0">4.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="5.0">5.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="7.0">7.0s</option>
        <option onclick="set_Shutter_out(this.value, {{projector.id}})" value="10.0">10.0s</option>
    </select>


</div>
