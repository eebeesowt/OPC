<!DOCTYPE html>
<html lang="ru">
  <header class="d-flex justify-content-center py-3">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controller</title>
    <link href="{{ url_for('static', filename='styles/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{ url_for('static', filename='jquery-3.7.1.min.js.js')}}"></script>
    <script src="{{ url_for('static', filename='control.js')}}"></script>
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/channel" class="nav-link" >Channel</a></li>
      <li class="nav-item"><a href="/projector" class="nav-link active" aria-current="page">Projector control</a></li>
    </ul>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <form method="post" action="/projector" class="col-12 col-md-8">
          <div class="row">
          <div class="col-sm">
            <label for="ip" class="form-label">IP</label>
            <input type="text" name="ip" class="form-control" required>
          </div>
          <div class="col-sm">
            <label for="login" class="form-label">login</label>
            <input type="text" name="login" class="form-control" required>
          </div>
          <div class="col-sm">
            <label for="password" class="form-label">password</label>
            <input type="text" name="password" class="form-control" required>
          </div>
          <div class="col-sm">
            <label for="label" class="form-label">label</label>
            <input type="text" name="label" class="form-control ">
          </div>
          <div class="col-sm">
            <input type="submit" value="add" name="addproj"  class="btn btn-info rounded-pill py-3 mb-3">
          </div>
        </div>
        </form>
        <div class="col-6 col-md-4">
          <a href="/gshutOn">
            <input id="gshutOn" type="button" value="Group Shutter ON" name="group_shutter"  class="btn btn-secondary  py-5 mb-5">
          </a>
          <a href="/gshutOff">
          <input id="gshutOff" type="button" value="Group Shutter OFF" name="group_shutter"  class="btn btn-dark  py-5 mb-5">
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        {% for projector  in projectors  %}
         {% include "projector_form.html" %}
        {% endfor %}
      </div>
    </div>
  </body>
</html>
